<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>  </head>
  <body>
    <a-scene>
        <a-assets>
            <img id="terra" src="tierra2.jpg" height="1280" width="640">
        </a-assets>
        <a-sky color="#2d383a "></a-sky>
        <a-sphere position="0 2 -5" radius="1" src="#terra"
           animation="property: rotation; dur: 10000;
           to: 0 360 0; loop: true"></a-sphere>  
    </a-scene>
  </body>
</html>
